<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="fourthPage.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <title>Projeto 6 - BuzzQuizz</title>
</head>
<body>
    <header><a href="index.html">BuzzQuizz</a></header>
    <div class="containerpagefour">
        <div class="QuestionsCreator">
            <div class="title">
                <h4>Crie suas perguntas</h4>
            </div>
            <div class="Questions">
                <li class="subcontainer">
                    <div class="QuestionNumber">
                        <div class="QuestionWindow">
                            <div class="ToClick">
                                <h3>Pergunta</h3>
                                <ion-icon onclick="openandhide()" name="create-outline"></ion-icon>
                            </div>
                            <div class="QuestionConfig">
                                <input placeholder="Texto a pergunta" type="text">
                                <input placeholder="Cor de fundo da pergunta" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="QuizzAnswers">
                        <h3>Resposta Correta</h3>
                        <input placeholder="Resposta Correta" type="text">
                        <input placeholder="URL da imagem" type="url">
                    </div>
                    <div class="WrongAnswers">
                        <h3>Resposta Incorreta</h3>
                        <input placeholder="Resposta Incorreta" type="text">
                        <input placeholder="URL da imagem" type="url">
                    </div>
                </li>
            </div>
        </div>
    </div>
    <div class="thebuttom">
        <button onclick="proceedToLevels()">Prosseguir para criar n√≠veis</button>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script src="globals.js"></script>
    <script src="fourthPage.js"></script>
</body>
</html>
