<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Projeto 6 - BuzzQuizz</title>
  </head>
  <body>
    <header>BuzzQuizz</header>
    <div class="content">
      <div class="user-quizzes empty">
        <div class="user-quizzes-title">
          <h2>Seus Quizzes</h2>
          <ion-icon onclick="beginCreateQuizz()" name="add-circle"></ion-icon>
        </div>
        <div class="quizzes"></div>
        <div class="no-quizzes">Você não criou nenhum quizz ainda :(</div>
        <p class="create-quizz" onclick="beginCreateQuizz()">Criar Quizz</p>
      </div>
      <div class="quizzes-panel">
        <h2 class="">Todos os Quizzes</h2>
        <div class="quizzes"></div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script src="globals.js"></script>
    <script src="script.js"></script>
  </body>
</html>
